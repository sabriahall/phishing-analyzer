<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Phishing Email Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Phishing Email Analyzer</h1>
    <p>Paste an email below and discover common phishing red flags.</p>
  </header>

  <main>
    <!-- Input field for the email -->
    <textarea id="emailInput" placeholder="Paste email content here..." rows="10"></textarea>
    <br>
    <button id="analyzeBtn">Analyze Email</button>
    
    <!-- Container for analysis results -->
    <div id="resultContainer"></div>
  </main>

  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
